name: CI Pipeline

on:
    push:
        branches:
            - master
            - ci-feature

jobs:
    test-and-build:
        runs-on: ubuntu-latest
        defaults:
            run:
                working-directory: angular

        steps:
            - name: Checkout code
              uses: actions/checkout@v2

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20.15.0

            - name: Install packages
              run: npm install

            - name: Lint code
              run: npm run lint

            - name: Run tests
              run: npm run coverage -- --browsers=ChromeHeadless

            - name: Build
              if: success()
              run: npm run build

            - name: Set up Docker Buildx
              if: success()
              uses: docker/setup-buildx-action@v3

            - name: Log in to GitHub Container Registry
              if: success()
              uses: docker/login-action@v3
              with:
                  registry: ghcr.io
                  username: ${{ github.actor }}
                  password: ${{ secrets.GHUB_TOKEN }}

            - name: Build and push Docker image
              if: success()
              uses: docker/build-push-action@v2
              with:
                  context: .
                  push: true
                  tags: ghcr.io/${{ secrets.GHUB_REPOSITORY }}:lastest

            - name: Calculate Steps Log Time
              if: always()
              id: duration
              uses: RockyIsHere/actions-calculate-log-time@v0.2.4
              env:
                  GITHUB_TOKEN: ${{ secrets.GHUB_TOKEN }}

            - name: Print Calculated Time
              run: |
                  echo "Calculated Time: ${{ steps.duration.outputs.duration }}"

            - name: Send success email
              if: success()
              uses: dawidd6/action-send-mail@v3
              with:
                  server_address: smtp.gmail.com
                  server_port: 587
                  username: ${{ secrets.SMTP_USERNAME }}
                  password: ${{ secrets.SMTP_PASSWORD }}
                  subject: ${{ github.repository }} ${{ github.workflow }} Success
                  priority: high
                  to: ${{ secrets.MAIL_TO }}
                  from: ${{ secrets.MAIL_FROM }}
                  convert_markdown: true
                  html_body: |
                      ### testing-code ${{ job.status }}

                      *Duration*: ${{ steps.duration.outputs.duration }}

                      ${{ github.repository }}: [${{ github.ref }}@${{ github.sha }}](${{ github.server_url }}/${{ github.repository }}/actions)

            - name: Send failure email
              if: failure()
              uses: dawidd6/action-send-mail@v3
              with:
                  server_address: smtp.gmail.com
                  server_port: 587
                  username: ${{ secrets.SMTP_USERNAME }}
                  password: ${{ secrets.SMTP_PASSWORD }}
                  subject: ${{ github.repository }} ${{github.workflow}} ${{ job.status }}
                  priority: high
                  to: ${{ secrets.MAIL_TO }}
                  from: ${{ secrets.MAIL_FROM }}
                  convert_markdown: true
                  html_body: |
                      ### testing-code ${{ job.status }}

                      *Duration*: ${{ steps.duration.outputs.duration }}

                      ${{ github.repository }}: [${{ github.ref }}@${{ github.sha }}](${{ github.server_url }}/${{ github.repository }}/actions)
